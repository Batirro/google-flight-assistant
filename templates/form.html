<!DOCTYPE html>
<html>
<head>
    <title>Szukaj lotów</title>
</head>
<body>
    <h1>Szukaj lotów</h1>
    <form method="post">

        <label>Data początkowa:</label>
        <input type="date" name="departure_date" required><br>

        <label>Data końcowa:</label>
        <input type="date" name="return_date" required><br>

        <label>Lotnisko wylotu (np. WAW):</label>
        <input type="text" name="departure_airport" required><br>

        <label>Lotnisko przylotu (np. BCN):</label>
        <input type="text" name="arrival_airport" required><br>

        <label>Waluta (np. PLN, EUR):</label>
        <input type="text" name="currency" required><br>

        <label>Klasa:</label>
        <select name="seat_class" required>
            <option value="1">Ekonomiczna</option>
            <option value="2">Premium Economy</option>
            <option value="3">Biznes</option>
            <option value="4">Pierwsza</option>
        </select><br><br>

        <fieldset>
            <legend>Wybierz sposób powiadomień:</legend>
            
            <div>
                <input type="checkbox" id="email_notify" name="email_notify">
                <label for="email_notify">Email</label>
                <input type="email" name="email" placeholder="twój@email.com">
            </div>
            
            <div>
                <input type="checkbox" id="telegram_notify" name="telegram_notify">
                <label for="telegram_notify">Telegram</label>
                <input type="text" name="telegram_tag" placeholder="@twój_tag">
            </div>
        </fieldset><br>

        <button type="submit">Szukaj</button>
    </form>
</body>
</html>
